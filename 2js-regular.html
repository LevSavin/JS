<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>JavaScript</title>
</head>

<body>
  <p class="text">
    'Lorem ipsum 'dolor sit amet' consectetur aren't adipisicing elit. Enim, maiores!'
  </p>
  <p class="changed-text"></p>

  <script>
    const text = document.querySelector('.text').textContent;
    const regexp = /('\s)|(\s')|(^')|('$)/g;
    let newText = text.replace(regexp, '"'); // Заменит is на + и вернёт 'Th+ + string'
    document.querySelector('.changed-text').textContent = newText
  </script>
</body>

</html>
