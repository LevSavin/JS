<body>
    <script>
        // 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, 
        // мы должны получить на выходе объект, в котором в соответствующих свойствах описаны 
        // единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: 
        //{‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо 
        //выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        /*         var number = +prompt("введите число от 0 до 999", 0);
                while (!(number >= 0 && number <= 999)) {
                    var number = +prompt("введите число от 0 до 999", 0)
                }
         */

        function NumToObj(num) {
            if  (number < 0) {
            return(-1)
        }
            var arrNumber = num.split('');
            while (arrNumber.length < 3) {
                arrNumber.unshift(
                    0
                    ); //Метод unshift() добавляет один или более элементов в начало массива и возвращает новую длину массива.
            }
            var objNumber = {};
            if (arrNumber.length > 3) {
                return null;
            } else {
                objNumber['сотни'] = +arrNumber[0];
                objNumber['десятки'] = +arrNumber[1];
                objNumber['единицы'] = +arrNumber[2];
                return objNumber;
            }
        }
        var number = prompt("введите число от 0 до 999", 0); // получили число
       
        var obj = NumToObj(number); // функцией преобразовали число в объект
        if (obj == null) {
            console.log("Введённое число превышает 999");
         } else if (obj == -1) {
            console.log("Введённое число меньше 0");
         }
         else {
            console.log("‘единицы’: " + obj.единицы + ", ‘десятки’: " + obj.десятки + ", ‘сотни’: " + obj.сотни)
        }
    </script>
</body>
