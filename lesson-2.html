        // 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.
        function sum(a, b) {
            var res = a + b;
            return res;
        }

        function minus(a, b) {
            var res = a - b;
            return res;
        }

        function multiply(a, b) {
            var res = a * b;
            return res;
        }

        function split(a, b) {
            var res = a / b;
            return res;
        }

        //6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, 
        //operation – строка с названием операции. В зависимости от переданного значения операции выполнить одну из 
        //арифметических операций (использовать функции из пункта 5) и вернуть полученное значение (использовать switch).

        function mathOperation(arg1, arg2, operation) {
            if (operation == "+" || operation == "-" || operation == "*" || operation == "/") {
                switch (operation) {
                    case "+":
                        res = sum(arg1, arg2);
                        return res;
                    case "-":
                        res = minus(arg1, arg2);
                        return res;
                    case "*":
                        res = multiply(arg1, arg2);
                        return res;
                    case "/":
                        res = split(arg1, arg2);
                        return res;
                    default:
                        break;
                }
            } else {
                console.log("только арифметические операции");
            }
        }
        var c = mathOperation(5, 12, "+");

        //8. *С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), 
        // где val – заданное число, pow – степень.
        function power(val, pow) {
            if (pow == 1) {
                return val;
            } else {
                return val = val * power(val, pow - 1);
